<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="Lightskyblue">  
    <br>  
    <br>  
    <form method="Post" action="/register/">  
      
    <label> Firstname </label>         
    <input type="text" name="firstname" {{forms.First_Name}} size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" {{forms.Middle_Name}} size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" {{forms.Last_Name}} size="15"/> <br> <br>  

    <input type="radio" name="male" {{ forms.Gender }}/> Male <br>  
    <input type="radio" name="female"{{forms.Gender}} /> Female <br>  
    <input type="radio" name="other" {{forms.Gender}} /> Other  
    <br>  
    <br>  
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"   value="+91" size="2"/>   
    <input type="text" name="phone" {{forms.mob}} size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address" {{forms.Address}}>  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email" {{forms.username}} /> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="password1" {{forms.Password}}> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="password1" {{forms.Re_password}}> <br> <br>  
    {%csrf_token%}
    <button type="submit" href='/home' value="Submit"/>Submit</button> 
    </form>  
    </body>  
    </html>
